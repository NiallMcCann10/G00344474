<ion-header>

  <ion-navbar>
    <ion-title>movies</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  
    <ion-list>
        <ion-item *ngFor = "let m of movies">
          <h3> {{m.Title }}</h3>
          <p> {{m.Year }}</p>
          <ion-img width="200" height="200" src ="{{m.Poster }}"></ion-img>
        </ion-item>
      </ion-list>

</ion-content>
