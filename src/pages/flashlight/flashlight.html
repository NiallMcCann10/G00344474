<ion-header>

  <ion-navbar>
    <ion-title>flashlight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <span>The flashlight is {{isOn ? 'on' : 'off'}}</span>
      </ion-item>
      
        <button ion-button ion-icon color="positive" (click)="lightOn()" half>
            <ion-icon name="bulb"></ion-icon>
          Flashlight ON
        </button>
        <button ion-button ion-icon color="danger" (click)="lightOff()" half>
            <ion-icon name="close-circle"></ion-icon>
          Flashlight Off
        </button>

</ion-content>
